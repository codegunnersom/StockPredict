<!-- stock_app/templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ticker">Stock Ticker:</label>
        <input type="text" name="ticker" required>
        <br>
        <label for="days">Days to Predict:</label>
        <input type="number" name="days" required>
        <br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
